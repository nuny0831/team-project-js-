<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPARTA MOVIE</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="detail.css" />
</head>

<body>
  <header class="main-nav">
    <div class="logo_size">
      <a href="/index.html">
        <img class="logo" src="SPARTAMOVIE.png" alt="spartaMovie Logo">
      </a>
    </div>
    <div class="searchbox">
      <div class="search">
        <div class="text">검색</div>
      </div>
      <div class="input_size">
        <input id="search-input" class="input-box" type="text" placeholder="제목, 사람, 장르" />
      </div>
      <div class="button_size">
        <button id="search-button" type="button" class="search-button">검색</button>
      </div>
      <div class="button_size">
        <a href="/index.html">
          <button type="button" class="reset-button">초기화</button>
        </a>
      </div>
    </div>
  </header>

  <!-- 최수인 코드 -->

  <div class="imgSlider">

    <div class="imgText">
      <!-- js 구현 -->
      <!-- <button class="prev">＜</button> -->
      <div class="imgTitle">
        <h3><strong>Sparta  </strong>   영화</h3>
        <h1>고지전</h1>
        <p>★ 4.5 / 액션 / (19257)</p>
        <button>▶ 재생하기</button>
      </div>      
    </div>

    <div class="slideImg">
      <!-- <button class="next">＞</button> -->
      <ul>
        <li>
          <img src="img01.jpg">
        </li>
      </ul>
    </div>

  </div>

  <!-- 최수인 코드 -->


  <div id="main-container" class="main-container">
    <div id="base-card" class="box">
      <img class="movieimg" />
      <div class="explain">
        <div class="movie-title-box">
          <div class="movie-title"></div>
        </div>
        <div class="rating-box">
          <div class="rating"></div>
        </div>
        <div class="description">
        </div>
      </div>
    </div>
  </div>
  <div id="modal-body"></div>
  <script src="./javascript.js"></script>
</body>
