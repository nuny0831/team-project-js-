<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPARTA MOVIE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-nav">
      <div class="logo_size">
        <img
          src="../assets/SPARTAMOVIE.png"
          class="logo"
          alt="spartaMovie Logo"
        />
      </div>
      <div class="nav-item"><a href="#">홈</a></div>
      <div class="nav-item"><a href="#">코미디</a></div>
      <div class="nav-item"><a href="#">로맨스</a></div>
      <div class="nav-item"><a href="#">스릴러</a></div>
      <div class="nav-item"><a href="#">SF & 판타지</a></div>
    </header>
    <div class="searchbox">
      <div class="search">
        <div class="text">영화검색</div>
      </div>
      <div class="input_size">
        <input
          id="search-input"
          class="input-box"
          type="text"
          placeholder="제목, 사람, 장르"
        />
      </div>
      <div class="button_size">
        <button id="search-button" type="button" class="search-button">
          검색
        </button>
      </div>
      <p>새로운 비밀번호를 입력하세요.</p>
      <input
        type="password"
        maxlength="4"
        id="newPassword"
        placeholder="새로운 비밀번호 입력"
      />
      <br /><br />
      <fomr>
        <input
          type="password"
          maxlength="4"
          id="confirmPassword"
          placeholder="비밀번호 확인"
        />
        <br /><br />
        <button onclick="validatePassword()">확인</button>
        <div id="result"></div>
      </fomr>

      <!-- 100자 초과 시 작성 안됨
    <input
      type="text"
      oninput="inputCheck(this, 100)"
      placeholder="후기를 작성해 주세요."
    />
    <button>등록</button> -->
    </div>

    <div id="main-container" class="main-container">
      <div id="base-card" class="box">
        <img class="movieimg" src="" alt="" />
        <div class="explain">
          <div class="movie-title-box">
            <div class="movie-title"></div>
          </div>
          <div class="rating-box">
            <div class="rating"></div>
          </div>
          <div class="description"></div>
        </div>
      </div>
    </div>

    <script src="./javascript.js"></script>
  </body>
</html>
