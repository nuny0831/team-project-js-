<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPARTA MOVIE</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="detail.css" />
</head>

<body>
  <header class="main-nav">
    <div class="logo_size">
      <a href="/index.html">
        <img class="logo" src="SPARTAMOVIE.png" alt="spartaMovie Logo">
      </a>
    </div>
    <div class="searchbox">
      <div class="search">
        <div class="text">검색</div>
      </div>
      <div class="input_size">
        <input id="search-input" class="input-box" type="text" placeholder="제목, 사람, 장르" />
      </div>
      <div class="button_size">
        <button id="search-button" type="button" class="search-button">검색</button>
      </div>
      <div class="button_size">
        <a href="/index.html">
          <button type="button" class="reset-button">초기화</button>
        </a>
      </div>
    </div>
  </header>
  <div id="main-container" class="main-container">
    <div id="base-card" class="box">
      <img class="movieimg" />
      <div class="explain">
        <div class="movie-title-box">
          <div class="movie-title"></div>
        </div>
        <div class="rating-box">
          <div class="rating"></div>
        </div>
        <div class="description">
        </div>
      </div>
    </div>
  </div>
  <div id="modal-body">
    <div id="modalContainer" class="mainModule">
      <div id="modalContent" class="module">
        <div class="module-head">
          <div class="moduleLt">
            <img class="moduleImg"/>
          </div>
          <div class="moduleRt">
            <div class="moduleTitle-box">
              <div class="moduleTitle"></div>
            </div>
            <div class="moduleRating-box">
              <div class="moduleRating"></div>
            </div>
            <div class="moduleDescription-box">
              <div class="moduleDescription">
              </div>
            </div>
          </div>
        </div>
        <div class="module-bottom">
          <div class="review-box">
            <div class="comment">
              <div class="userinfo">
                <div class="name">name</div>
              </div>
              <div class="review">리뷰 작성 test</div>
              <div class="datebox">
                <div clas="date"> </div>
              </div>
            </div>
          </div>
          <div class="comment-input-box">
            <input class="input-name" type="text" placeholder="이름" />
            <input class="input-password" type="text" placeholder="비밀번호" />
            <input class="input-password" type="text" placeholder="확인" />
            <input class="input" type="text" placeholder="여기에 적으세요." />
            <button type="button" class="send-button">작성하기</button>
          </div>
        </div>
      </div>
    </div> 
  </div>
  <script src="./javascript.js"></script>
</body>
